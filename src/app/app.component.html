<h1 class="title animated fadeInUp">{{ title }}</h1>
<ul class="animated fadeIn" *ngIf="mode == 'list'">
  <p *ngIf="!todos.length" class="text-center" ><small>Não há registros de tarefas hoje!</small></p>
  <li *ngFor="let todo of todos" >
    {{ todo.title }}
    <button (click)="remove(todo)" ><i class="far fa-trash-alt"></i></button> 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)" ><i class="far fa-check-circle"></i></button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)" ><i class="fas fa-check-circle"></i></button>
  </li>
</ul>

<div id="modal" *ngIf="mode == 'add'" class="animated fadeIn">
  <form [formGroup]="form">
    <h2 class="text-center">Nova tarefa</h2>
    <input 
        type="text" 
        placeholder="Titulo da tarefa" 
        maxlength="60" 
        formControlName="title" />
    <small *ngIf="form.controls.title.invalid && !form.controls.title.pristine" class="danger">Este campo deve conter entre 3 a 60 caracteres</small>
    <p class="text-center">
      <button class="button" [disabled]="form.invalid" (click)="add()" ><i class="fa fa-save"></i> Salvar</button>
    </p>
  </form>
  <br>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
